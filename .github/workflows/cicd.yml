name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew

    - name: Build project
      run: ./gradlew build -x test

    - name: Build Docker image
      run: |
        docker build -t jogyoungjun/news:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push jogyoungjun/news:latest

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: aws eks update kubeconfig
      run: |
        aws eks --region us-east-1 update-kubeconfig --name repick-eks

    - name: kubectl rollout restarting
      run: |
        kubectl rollout restart deployment user-server

    - name: Notify Slack
      if: always()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":""Successful Deploy : ${GITHUB_REF}"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}

          
          
